name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # VariÃ¡veis de ambiente do build (se necessÃ¡rio)
          # Adicione aqui variÃ¡veis que precisam estar disponÃ­veis no build
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        id: vercel-pull
        run: |
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: vercel-deploy
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Preview deployment for PRs
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} 2>&1 | grep -o 'https://[^[:space:]]*' | head -1)
            echo "preview_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "ðŸš€ Preview deployment: $DEPLOY_URL"
          else
            # Production deployment for main branch
            DEPLOY_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }} 2>&1 | grep -o 'https://[^[:space:]]*' | head -1)
            echo "production_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "âœ… Production deployment: $DEPLOY_URL"
          fi
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request' && steps.vercel-deploy.outputs.preview_url != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const url = '${{ steps.vercel-deploy.outputs.preview_url }}';
            if (url && url !== '') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš€ Preview deployment ready!\n\nðŸ”— ${url}\n\n_Deploy automÃ¡tico via GitHub Actions_`
              });
            }
